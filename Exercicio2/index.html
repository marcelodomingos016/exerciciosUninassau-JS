<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>

    <div id="dfPessoas">
        <form name="fPessoas">
            <fieldset>
                <legend>Dados do Usuário</legend>
                <label>Nome:</label>
                <input type="text" name="txtNome" maxlength="20" placeholder="Digite o usuário">
                <br>
                <br>
                <label>Senha:</label>
                <input type="password" name="txtSenha" maxlength="10" placeholder="Digite a senha">
                <br>
                <br>
                <label>E-mail:</label>
                <input type="email" name="txtEmail" placeholder="Digite seu e-mail">
                <br>
                <br>
                <label>Sexo:</label>
                <input type="radio" name="txtSexo" value="Masculino">
                <label>M</label>
                <input type="radio" name="txtSexo" value="Feminino">
                <label>F</label>
                <br>
                <br>
                <label> Aceitar os termos:</label>
                <input type="checkbox" name="txtAceite" value="sim">
                <br>
                <br>
                <strong>Digite sua mensagem:</strong>
                <br>
                <br>
                <textarea name="txtMensagem" cols="20" rows="5" placeholder="Digite seu texto aqui"></textarea>
                <br>
                <br>
                <input type="button" value="Enviar Formulário"
                    onclick="cadPessoa(txtNome.value, txtSenha.value, txtEmail.value, txtSexo.value, txtAceite.value, txtMensagem.value)">
                <input type="reset" name="redefinir" value="Apagar Informações">
            </fieldset>
        </form>
    </div>
    <br>

    <div id="dtPessoas">
        <table id="tbPessoas">
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Senha</th>
                <th>E-mail</th>
                <th>Sexo</th>
                <th>Aceite</th>
                <th>Mensagem</th>
            </tr>
        </table>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
